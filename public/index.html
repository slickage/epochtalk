<!DOCTYPE html>
<html ng-app="ept">
<head>
  <title>Epochtalk Development Preview</title>
</head>
<body>
  <div ng-controller="HeaderCtrl">
    <div style="float: left;">
      <a ng-href="/" style="font-size: 1.0em; color: #09f;">Root</a>
    </div>
    <div ng-if="!loggedIn" style="float: right;">
      {{loginState}} |
      <a ng-href="/login" style="font-size: 1.0em; color: #09f;">Login</a> |
      <a ng-href="/register" style="font-size: 1.0em; color: #09f;">Register</a>
    </div>
    <div ng-if="loggedIn" style="float: right;">
      {{loginState}} |
      <a ng-href="#" ng-click="logout()" style="font-size: 1.0em; color: #09f;">Logout</a>
    </div>
    <div style="clear: both;"></div>
  </div>
  <hr/>
  <ng-view></ng-view>
  <script src="/bundle.js" type="text/javascript"></script>
</body>

</html>
